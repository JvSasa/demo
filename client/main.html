<head>
    <title>simple</title>
</head>

<body>
<h1>Welcome to Meteor!{{> time}}</h1>

{{> hello}}
{{> info}}

{{> isEnglish}}

{{> addUser}}

<div class="table-responsive">
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>添加時間</th>
            <th>添加IP</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{> userTable}}
        </tbody>
    </table>
</div>
</body>
<template name="hello">
    <button class="btn btn-primary">Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
    <h2>Learn Meteor!</h2>
    <ul>
        <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
        <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
        <li><a href="https://docs.meteor.com">Read the Docs</a></li>
        <li><a href="https://forums.meteor.com">Discussions</a></li>
    </ul>
</template>

<template name="time">
    <label>{{getDateCTime}},{{getDateETime}}</label>
</template>

<template name="addUser">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button id="btnAdd">按钮</button>
</template>

<template name="userTable">
    {{#each posts}}
        <tr>
            <td>{{username}}</td>
            <td>{{password}}</td>
            <td>{{getTime}}</td>
            <td>{{IP}}</td>
            <td>
                <button type="button" id="btnClose" uId="{{_id}}" class="btn btn-primary btnClose" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
            </td>
            <td>
                <butto type="button" id="btnSort" class="btn btn-primary">
                    排序
                </butto>
            </td>
        </tr>
    {{/each}}
</template>

<template name="isEnglish">
    <div class="form-group">
        <input type="text" class="form-control" id="txtName" placeholder="Email">
    </div>
    <button id="btnOk">添加按钮</button>
</template>

<head>
  <title>simple</title>
</head>

<body>
  <h1>Welcome to Meteor!{{> time}}</h1>

  {{> hello}}
  {{> info}}

    {{> isEnglish}}


</body>

<template name="hello">
  <button class="btn btn-primary">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>

<template name="time">
    <label>{{getDateCTime}},{{getDateETime}}</label>
</template>



<template name="isEnglish">
    <div class="form-group">
        <input type="text" class="form-control" id="txtName" placeholder="Email">
    </div>
  <button id="btnOk">按钮</button>
</template>
